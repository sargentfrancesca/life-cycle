{% extends "base.html" %}

{% block page_content %}

<h2>{{ project.title }} Publications</h2>
{% if current_user.is_authenticated() %}
	<a class="btn btn-default" href="{{ url_for('spandex.postpublication') }}"><span class="glyphicon glyphicon-plus"></span> Add a new Publication</a>
{% endif %}

{% if publications|length == 0 %}
	<ul class="posts">
		<li class="post" >
        	<div class="post-content" align="center"> No publications yet </div>
    	</li>
    </ul>
{% else %}
{% include '_publications.html' %}
{% endif %}

{% endblock %}
