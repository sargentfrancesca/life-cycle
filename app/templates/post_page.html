{% extends "demography_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Demography - Add Page{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Add a Page</h1>
</div>

<form id="upload-file" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload Image</button>
    </fieldset>
</form>

<div class="col-md-12 wtform">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
